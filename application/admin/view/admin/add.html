<div class='row'>
    <div class='col-sm-12'>
        <div class='box' >
            <div class='box-header blue-background' style='margin-top:10px;'>
                <div class='title'> {:model('menu')->getName()}</div>

                <div class='actions'>
                    <button class="btn btn-sm btn-primary "  onclick="javascript:window.location.href = '__URL__/index?page={$Think.get.page}'">
                        返回列表
                        <i class="icon-reply icon-only"></i>
                    </button>
                    <a class="btn box-remove btn-xs btn-link" href="#"><i class='fa fa-times'></i>
                    </a>
                    <a class="btn box-collapse btn-xs btn-link" href="#"><i></i>
                    </a>
                </div>
            </div>
            <div class='box-content'>
                <form class='form form-horizontal validate-form' method="post" style='margin-bottom: 0;' action="{:url('add')}" >
                    {:token()}
                    <input type="hidden" id="page" name="page" value="{$Think.get.page}" />
                    <div class='form-group'>
                        <label class='control-label col-sm-2 ' for='validation_account'>账&nbsp;&nbsp;号&nbsp;名&nbsp;：</label>
                        <div class='col-sm-5 controls'>
                            <input class='form-control' data-rule-minlength='2' data-rule-required='true' id='validation_account' name='account' placeholder='请填写用户名' type='text' />
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-sm-2' for='validation_password'>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;：</label>
                        <div class='col-sm-5 controls'>
                            <input class='form-control' data-rule-required='true' data-rule-minlength='6'  id='validation_password' name='password' placeholder='请填写密码' type='password' value="123456"/>
                        </div> 
                    </div>   
                    <div class='form-group'>
                        <label class='control-label col-sm-2' for='validation_rpassword'>确认密码 ：</label>
                        <div class='col-sm-5 controls'>
                            <input class='form-control' data-rule-equalTo='#validation_password'  id='validation_rpassword' name='rpassword' placeholder='请确认您的密码' type='password' value="123456"/>
                        </div> 
                    </div>                           
                    <div class='form-group'>
                        <label class='control-label col-sm-2' for='validation_name'>真实姓名：</label>
                        <div class='col-sm-5 controls'>
                            <input class='form-control' data-rule-minlength='2'  id='validation_name' name='name' placeholder='请填写真实姓名' type='text' />
                        </div> 
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-sm-2' for='validation_phone'>手机号码：</label>
                        <div class='col-sm-5 controls'>
                            <input class='form-control' data-rule-isMobile="true"  id='validation_phone' name='phone' placeholder='请填写手机号码' type='text'/>
                        </div> 
                    </div>                         
                    <div class='form-group'>
                        <label class='control-label col-sm-2' for='validation_email'>用户邮箱：</label>
                        <div class='col-sm-5 controls'>
                            <input class='form-control'  id='validation_email' name='email' data-rule-email='true'  placeholder='请填写正确的邮箱' type='text' />
                        </div> 
                    </div>
                    <div class='form-group'>
                        <label class='col-md-2 control-label'>选择角色：</label>
                        <div class='col-md-5 controls'>
                            {$info.role ?? ''}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class='control-label col-sm-2' for='inputTextArea2'>用户描述：</label>
                        <div class='col-md-5 col-sm-10'>
                            <textarea id='inputTextArea2' class="form-control" name="remark"  rows="3"> </textarea>
                        </div>
                    </div>
                    <div class='form-actions' style='margin-bottom:0'>
                        <div class='row'>
                            <div class='col-sm-10 col-sm-offset-2'>
                                <button class='btn btn-primary' type='submit'>
                                    提交
                                </button>
                                <a class='btn' style="margin-left:20px;" onclick="history.go(-1)">返回</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
