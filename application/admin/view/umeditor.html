<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>绚试™ MTM管理系统(服装行业量身定制)</title>
        {include file="public/meta" /}
        <link href="/static/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
        <style>
            .edui-container *{
                -webkit-box-sizing: content-box;
                -moz-box-sizing: content-box;
                box-sizing: content-box;
            }

            .edui-container *:before,
            .edui-container *:after {
                -webkit-box-sizing: content-box;
                -moz-box-sizing: content-box;
                box-sizing: content-box;
            }
        </style>
    </head>
    <body class='contrast-red'>
        {include file="public/header" /}
        <div id='wrapper'>
            <div id='main-nav-bg'></div>
            <nav id='main-nav'>
                <div class='navigation'>
                    {:action('ShowMenu/index',['id' => '1'],'widget')}
                </div>
            </nav>
            <section id='content'>
                <div class='container'>
                    {__CONTENT__}
                    {include file="public/footer" /}    
            </section>
        </div>
        <!-- / jquery [required] -->
        <script src="/static/assets/javascripts/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="/static/assets/javascripts/bootstrap/bootstrap.js" type="text/javascript"></script>
        <script src="/static/assets/javascripts/theme.js" type="text/javascript"></script>
        <script src="/static/assets/javascripts/demo.js" type="text/javascript"></script>
        <script src="/static/assets/javascripts/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
        <script src="/static/assets/javascripts/plugins/validate/additional-methods.js" type="text/javascript"></script>
        <script src="/static/assets/javascripts/plugins/validate/messages_zh.js" type="text/javascript"></script>
        <script src="http://s1.bdstatic.com/r/www/cache/ecom/etpl/3-2-0/etpl.js"></script>
        <script src="/static/Js/common.js" type="text/javascript"></script>
        <!-- 配置文件 -->
        <script type="text/javascript" src="/static/umeditor/umeditor.config.js"></script>
        <!-- 编辑器源码文件 -->
        <script type="text/javascript" src="/static/umeditor/umeditor.min.js"></script>

        <!-- 编辑器语言包 -->
        <script type="text/javascript" src="/static/umeditor/lang/zh-cn/zh-cn.js"></script>
        <!-- 实例化编辑器 -->
        <script type="text/javascript">

            var um = UM.getEditor('myEditor', {
                imageUrl: "{:url('admin/ImageUp/index?name=')}{:request()->controller()}&__token__={$Request.token}", //处理图片上传的接口
                imagePath: "", //路径前缀
                imageFieldName: "upfile" //上传图片的表单的name
            });
            um.setWidth("100%");
        </script>
    </body>
</html>
