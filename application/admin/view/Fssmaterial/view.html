<div class='row'>
    <div class='col-sm-12'>
        <div class='box' >
            <div class='box-header blue-background' style='margin-top:10px;'>
                <div class='title'> 面料预览</div>

                <div class='actions'>
                    <button class="btn btn-sm btn-primary "  onclick="javascript:window.location.href = '__URL__/unchecked?page={$Think.get.page}'">
                        返回列表
                        <i class="icon-reply icon-only"></i>
                    </button>
                    <a class="btn box-remove btn-xs btn-link" href="#"><i class='fa fa-times'></i>
                    </a>
                    <a class="btn box-collapse btn-xs btn-link" href="#"><i></i>
                    </a>
                </div>
            </div>
            <div class='box-content'>
                <form class='form form-horizontal validate-form'>
                    <div class='form-group'>
                        <label class='control-label col-md-3' for='validation_name'>面料名称:</label>
                        <div class='col-md-6 controls'>
                            <input class='form-control' type='text' disabled value="{$list.name}"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-3' for='validation_mno'>面料编号:</label>
                        <div class='col-md-6 controls'>
                            <input class='form-control' disabled  type='text' value="{$list.mno}"/>
                        </div>
                    </div>                     
                    <div class='form-group'>
                        <label class='col-md-3 control-label' for='validation_image'>面料图片:</label>
                        <div class='col-md-6 controls'>             
                            <img class="img-responsive" src="{$list.thumb}" />                       
                        </div>	
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label' for='validation_price'>面料价格:</label>
                        <div class='col-md-6 controls'>
                            <input id='validation_price' class='form-control' type="text"  disabled value="{$list.price}" />
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>面料工艺:</label>
                        <div class='col-md-6'>
                            {volist id="tech" name="techs"}
                            <div class='checkbox fa-pull-left'>
                                <label> 
                                    <input type="checkbox" disabled  value="{$tech.id}" {volist name="list.techs" id="vkw"} {eq name="vkw.id" value="$tech.id"}checked="checked"{/eq} {/volist} /> 
                                           {$tech.name}&nbsp; &nbsp;
                                </label>
                            </div>
                            {/volist}
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>面料颜色:</label>
                        <div class='col-md-6'>
                            {volist id="color" name="colors"}
                            <div class='checkbox fa-pull-left'>
                                <label> 
                                    <input type="checkbox" disabled  value="{$color.id}" {volist name="list.colors" id="vkw"} {eq name="vkw.id" value="$color.id"}checked="checked"{/eq} {/volist} /> 
                                           {$color.name}&nbsp; &nbsp;
                                </label>
                            </div>
                            {/volist}
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>图案类型:</label>
                        <div class='col-md-6'>
                            {volist id="pattern" name="patterns"}
                            <div class='checkbox fa-pull-left'>
                                <label> 
                                    <input type="checkbox" disabled  value="{$pattern.id}" {volist name="list.patterns" id="vkw"} {eq name="vkw.id" value="$pattern.id"}checked="checked"{/eq} {/volist} /> 
                                           {$pattern.name}&nbsp; &nbsp;
                                </label>
                            </div>
                            {/volist}
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>适用类型:</label>
                        <div class='col-md-6'>
                            {volist id="purpose" name="purposes"}
                            <div class='checkbox fa-pull-left'>
                                <label> 
                                    <input type="checkbox" disabled value="{$purpose.id}" {volist name="list.purposes" id="vkw"} {eq name="vkw.id" value="$purpose.id"}checked="checked"{/eq} {/volist} /> 
                                           {$purpose.name}&nbsp; &nbsp;
                                </label>
                            </div>
                            {/volist}
                        </div>
                    </div>   
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>特殊处理:</label>
                        <div class='col-md-6'>
                            {volist id="deal" name="deals"}
                            <div class='checkbox fa-pull-left'>
                                <label> 
                                    <input type="checkbox" disabled value="{$deal.id}" {volist name="list.deals" id="vkw"} {eq name="vkw.id" value="$deal.id"}checked="checked"{/eq} {/volist} /> 
                                           {$deal.name}&nbsp; &nbsp;
                                </label>
                            </div>
                            {/volist}
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>面料类型:</label>
                        <div class='col-md-6'>
                            <select class='form-control'  name="type_id" disabled>
                                {volist name="types" id="zx"}
                                <option value="{$zx.id}" {eq name="zx.id" value="$list['type_id']"}selected{/eq}>{$zx.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>织物组织:</label>
                        <div class='col-md-6 controls'>
                            <input class='form-control' type='text' disabled value="{$list.zworganization}"/> 
                        </div>	
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>面料克重:</label>
                        <div class='col-md-6 controls'>
                            <input class='form-control' type='text' disabled value="{$list.weight}"/> 
                        </div>	
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>面料成分:</label>
                        <div class='col-md-6 controls'>
                            <input class='form-control' type='text' disabled value="{$list.element}"/> 
                        </div>	
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>面料门幅:</label>
                        <div class='col-md-6 controls'>
                            <input class='form-control' type='text' disabled value="{$list.larghezza}"/> 
                        </div>	
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>编织方式:</label>
                        <div class='col-md-6 controls'>
                            <input class='form-control' type='text' disabled value="{$list.weavemode}"/> 
                        </div>	
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>适用性别:</label>
                        <div class='col-md-6'>
                            <select class='form-control'disabled>	
                                <option value="0" {eq name="list.gender" value="0"}selected{/eq}>通用</option>								
                                <option value="1" {eq name="list.gender" value="1"}selected{/eq}>男</option>
                                <option value="2" {eq name="list.gender" value="2"}selected{/eq}>女</option>
                            </select>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>适用季节:</label>
                        <div class='col-md-6'>
                            <select class='form-control' disabled>	
                                <option value="1" {eq name="list.apply_season" value="1"}selected{/eq}>春/秋</option>								
                                <option value="2" {eq name="list.apply_season" value="2"}selected{/eq}>夏</option>
                                <option value="3" {eq name="list.apply_season" value="3"}selected{/eq}>冬</option>
                                <option value="4" {eq name="list.apply_season" value="4"}selected{/eq}>全年</option>
                            </select>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label' >发布日期:</label>
                        <div class='col-md-6'>
                            <input class='form-control' disabled  type='text' value="{$list.release_season}">
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>所属公司:</label>
                        <div class='col-md-6'>
                            <input class='form-control' disabled  type='text' value="{$list.company_id}">

                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>上传人员:</label>
                        <div class='col-md-6'>
                            <input class='form-control' disabled  type='text' value="{$list.user_id}">
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-3 control-label'>上传日期:</label>
                        <div class='col-md-6'>
                            <input class='form-control' disabled type='text' value="{$list.create_time|date='Y-m-d H:i:s',###}">
                        </div>
                    </div>
                    <div class='form-actions' style='margin-bottom:0'>
                        <div class='row'>
                            <div class='col-sm-9 col-sm-offset-3'>
                                <a class='btn' onclick="history.go(-1)">确定</a>
                                <a class='btn' style="margin-left:20px;" onclick="history.go(-1)">返回</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
