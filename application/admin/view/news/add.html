<div class='row'>
    <div class='col-sm-12'>
        <div class='box' >
            <div class='box-header orange-background' style='margin-top:10px;'>
                <div class='title'> 新闻添加</div>

                <div class='actions'>
                    <button class="btn btn-sm btn-warning "  onclick="javascript:window.location.href = '__URL__/index?page={$Think.get.page}'">
                        返回列表
                        <i class="icon-reply icon-only"></i>
                    </button>
                    <a class="btn box-remove btn-xs btn-link" href="#"><i class='fa fa-times'></i>
                    </a>
                    <a class="btn box-collapse btn-xs btn-link" href="#"><i></i>
                    </a>
                </div>
            </div>
            <div class='box-content'>
                <form class='form form-horizontal validate-form' method="post" enctype="multipart/form-data" action="{:url('add')}" >
                    {:token()}
                    <input type="hidden" id="page" name="page" value="{$Think.get.page}" />
                    <div class='form-group'>
                        <label class='col-md-2 control-label' for='validation_title'>新闻标题:</label>
                        <div class='col-md-9 controls'>
                            <input class='form-control' id='validation_title' placeholder='新闻标题' name="title" type='text' data-rule-required='true'/>
                        </div>
                    </div> 
                    <div class='form-group'>
                        <label class='col-md-2 control-label'>新闻内容:</label>
                        <div class='col-md-9 controls'>
                            <script id="myEditor" type="text/plain" style="width: 100%;">
                               
                            </script>
                        </div>
                    </div> 

                    <div class="clearfix"></div>
                    <div class='form-actions' style='margin-bottom:0'>
                        <div class='row'>
                            <div class='col-sm-9 col-sm-offset-2'>
                                <button class='btn btn-warning' type='submit'>
                                    提交
                                </button>
                                <a class='btn' style="margin-left:40px;" onclick="history.go(-1)">返回</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
