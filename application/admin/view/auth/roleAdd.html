<div class='row'>
    <div class='col-sm-12'>
        <div class='box' >
            <div class='box-header blue-background' style='margin-top:10px;'>
                <div class='title'> 增加角色</div>

                <div class='actions'>

                    <a class="btn box-remove btn-xs btn-link" href="#"><i class='fa fa-times'></i>
                    </a>
                    <a class="btn box-collapse btn-xs btn-link" href="#"><i></i>
                    </a>
                </div>
            </div>
            <div class='box-content'>
                <form class='form form-horizontal validate-form' method="post" style='margin-bottom: 0;' action="{:url('roleAdd')}" >
                    {:token()}
                    <input type="hidden" id="page" name="page" value="{$Think.get.page}" />
                    <div class='form-group'>
                        <label class='control-label col-sm-2 ' for='validation_name'>角色名称：</label>
                        <div class='col-sm-5 controls'>
                            <input class='form-control' data-rule-required='true' id='validation_name' name='name' placeholder='请填写角色名' type='text'  />
                        </div>
                    </div>                           

                    <div class="form-group">
                        <label class='control-label col-sm-2' for='validation_remark'>角色描述：</label>
                        <div class='col-md-5 col-sm-10'>
                            <textarea id='validation_remark' class="form-control" name="remark"  rows="3"></textarea>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-sm-2 ' for='validation_listorder'>排列序号：</label>
                        <div class='col-sm-5 controls'>
                            <input class='form-control'  id='validation_listorder' name='listorder' placeholder='请填写排序序号' type='text'  />
                        </div>
                    </div>                      
                    <div class='form-actions' style='margin-bottom:0'>
                        <div class='row'>
                            <div class='col-sm-10 col-sm-offset-2'>
                                <button class='btn btn-primary' type='submit'>
                                    提交
                                </button>
                                <a class='btn' style="margin-left:20px;" onclick="history.go(-1)">返回</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
